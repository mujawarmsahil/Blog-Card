<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
        <title>Frontend Mentor | Blog preview card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

      <article class="blog">

          <header>

            <figure>

              <img src="./assets/images/illustration-article.svg" alt="cardBanner">

            </figure>
            <figcaption>

              <p class="badge">Learning</p>

              <time datetime="2023-21-12">Published 21 December 2023</time>

            </figcaption>

          </header>


          <section>

            <h3>HTML & CSS foundations</h3>

            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

          </section>

          <footer>
            <img src="./assets/images/image-avatar.webp" alt="User image">
            <span>Greg Hooper</span>
          </footer>

      </article>

  
      <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/mujawarmsahil/" target="_blank">Sahil Mujawar</a>.
      </div>
    </body>
</html>
